<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Visualizer</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
    }
    canvas {
        display: block;
    }
    #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        color: white;
        font-family: sans-serif;
        user-select: none;
    }
    #loveText {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: rgba(255,255,255,0.6);
        font-family: sans-serif;
        font-size: 14px;
        user-select: none;
        pointer-events: none;
    }
    button {
        margin-left: 10px;
        padding: 5px 10px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #555;
    }
</style>
</head>
<body>
<div id="controls">
    <input type="file" id="fileInput" accept="audio/*">
    <select id="mode">
        <option value="pulse">Pulsing Circle</option>
        <option value="line">Center Wave Line</option>
        <option value="waveform">Circular Waveform</option>
    </select>
    <button id="rgbToggle">RGB: ON</button>
</div>

<div id="loveText">i love danny g</div>
<canvas id="visualizer"></canvas>

<script>
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let audio, source, analyser, context;
let dataArray, bufferLength;
let hue = 0;
let rgbEnabled = true;

document.getElementById("fileInput").addEventListener("change", loadAudio);
document.getElementById("rgbToggle").addEventListener("click", toggleRGB);

function toggleRGB() {
    rgbEnabled = !rgbEnabled;
    document.getElementById("rgbToggle").innerText = `RGB: ${rgbEnabled ? "ON" : "OFF"}`;
}

function loadAudio(e) {
    const file = e.target.files[0];
    if (!file) return;

    if (audio) audio.pause();

    audio = new Audio(URL.createObjectURL(file));
    audio.crossOrigin = "anonymous";

    context = new (window.AudioContext || window.webkitAudioContext)();
    source = context.createMediaElementSource(audio);
    analyser = context.createAnalyser();
    source.connect(analyser);
    analyser.connect(context.destination);
    analyser.fftSize = 512;

    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    audio.play();
    draw();
}

function draw() {
    requestAnimationFrame(draw);
    if (!analyser) return;
    analyser.getByteFrequencyData(dataArray);

    const mode = document.getElementById("mode").value;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (mode === "pulse") drawPulse();
    else if (mode === "line") drawCenterWaveLine();
    else if (mode === "waveform") drawWaveform();
}

function getBass() {
    return dataArray.slice(0, 15).reduce((a, b) => a + b, 0) / 15;
}

function getColor(alpha = 1) {
    if (rgbEnabled) {
        hue = (hue + 2) % 360;
        return `hsla(${hue}, 100%, 50%, ${alpha})`;
    } else {
        return `rgba(0,200,255,${alpha})`; // default cyan-blue
    }
}

function drawPulse() {
    const bass = getBass();
    const radius = 120 + bass / 1.5;

    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
    ctx.fillStyle = getColor(0.5);
    ctx.shadowBlur = 60;
    ctx.shadowColor = getColor(1);
    ctx.fill();
}

function drawCenterWaveLine() {
    const centerY = canvas.height / 2;
    const centerX = canvas.width / 2;
    const step = canvas.width / bufferLength;
    const bass = getBass();

    ctx.beginPath();
    ctx.moveTo(0, centerY);

    for (let i = 0; i < bufferLength; i++) {
        const value = dataArray[i] / 255; 
        const y = centerY + (value * 200 - 100) * 0.5; // subtle wave
        ctx.lineTo(i * step, y);
    }

    ctx.strokeStyle = getColor(0.8);
    ctx.shadowBlur = 30 + bass / 2;
    ctx.shadowColor = getColor(1);
    ctx.lineWidth = 3;
    ctx.stroke();
}

function drawWaveform() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;
    const bars = 120;

    for (let i = 0; i < bars; i++) {
        const angle = (i / bars) * Math.PI * 2;
        const freqIndex = Math.floor(i * (bufferLength / bars));
        const value = dataArray[freqIndex] || 0;
        const barHeight = value / 2;

        const x1 = centerX + Math.cos(angle) * radius;
        const y1 = centerY + Math.sin(angle) * radius;
        const x2 = centerX + Math.cos(angle) * (radius + barHeight);
        const y2 = centerY + Math.sin(angle) * (radius + barHeight);

        ctx.strokeStyle = getColor(1);
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }
}
</script>
</body>
</html>
